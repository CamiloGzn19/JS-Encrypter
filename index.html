<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/Logo.svg" />
    </header>
    <div class="gen-container">
      <div class="origin">
        <textarea
          id="originalText"
          class="mainText"
          placeholder="Ingrese el texto aquí"
          onkeyup="content(this.value)"
        ></textarea>
        <div>
          <button id="btn" class="btn1" onClick="btnEncrypt()">
            Encriptar
          </button>
          <button id="btn" class="btn2" onClick="btnDecrypt()">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="destiny">
        <img width="336" height="304" src="assets/Muñeco.png" />
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
        <input id="finalText" type="text" value="" readonly />
        <button onclick="contenido()">Copiar</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
